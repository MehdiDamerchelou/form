<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ثبت نام کتاب</title>
    <link rel="stylesheet" href="./style/style1.css">
</head>
<body class="all">
    <div class="empty"></div>
    <div class="main">
        <h1 class="welcome">ثبت نام کتاب سال تحصیلی جدید</h1>
        <form action="./home.html" method="post">
            <div class="first-floor">
                <div class="first-floor-1">
                    <label for="username"><h3>نام</h3></label>         
                    <input type="text" name="username" id="username">
                    <br>
                    
                    <label for="father"><h3>نام پدر</h3></label>         
                    <input type="text" name="father" id="father">
                    <br>
                </div>
                <div class="first-floor-2">
                    <label for="lastname"><h3>نام خانوادگی</h3></label>         
                    <input type="text" name="lastname" id="lastname">
                    <br>
                    
                    <label for="father"><h3>کد ملی</h3></label>         
                    <input type="text" name="father" id="father">
                    <br>
                </div>
            </div>

            <div class="second-floor">
                <div class="second-floor-1">
                    <label for="emailaddress"><h3>آدرس ایمیل</h3></label>
                    <input type="email" name="emailaddress" pattern="[a-z0-9]+@[a-z1-9]+.com" id="emailaddress">
                    <br>

                    <label for="mainnumber"><h3>تلفن ثابت</h3></label>
                    <input type="tel" name="mainnumber" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" id="mainnumber">
                    <br>
                </div>
                <div class="second-floor-2">
                    <label for="phonenumber"><h3>تلفن همراه</h3></label>
                    <input type="tel" name="phonenumber" pattern="[0-9]{4}[0-9]{3}[0-9]{4}" id="phonenumber">
                    <br>

                    <label for="gender"><h3>جنسیت</h3></label>        
                    <label for="woman">مونث</label>
                    <input type="radio" name="group" id="woman">
                    <label for="man">مذکر</label>
                    <input type="radio" name="group" id="man">
                </div>
            </div>

            <div class="third-floor">
                <div class="third-floor-1">
                    <label for="city"><h3>نام شهر</h3></label>         
                    <input type="text" name="city" id="city">
                    <br>

                    <label for="school"><h3>نام مدرسه</h3></label>         
                    <input type="text" name="school" id="school">
                    <br>
                </div>
                <div class="third-floor-2">
                    <label for="'grade'"><h3>پایه تحصیلی</h3></label>         
                    <input list="brwoser" name="grade" id="grade">
                    <datalist id="brwoser">
                        <option value="دهم"></option>
                        <option value="یازدهم"></option>
                        <option value="دوازدهم"></option>
                    </datalist>
                    <br>
                    
                    <label for="major"><h3>رشته تحصیلی</h3></label>         
                    <input type="text" name="major" id="major">
                    <br>
                </div>
            </div>
            <br>
            <button type="submit">ثبت نام</button>         
        </form>
    </div>
</body>
</html>
